<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu mensaje</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1117;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00d2ff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #c6ebff;
      margin-bottom: 2rem;
    }

    a {
      color: #0f1117;
      background-color: #00d2ff;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #00a6cc;
    }

    /* üåê Responsive solo para esta p√°gina */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      a {
        padding: 0.7rem 1.2rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-check-circle"></i> ¬°Mensaje enviado!</h1>
  <p>Gracias por contactarte con <strong>PyAutomate Labs</strong>.<br>Te responderemos a la brevedad.</p>
  <a href="/">Volver al inicio</a>
</body>
</html>
