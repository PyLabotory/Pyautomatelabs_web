<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu mensaje</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1117;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #00d2ff;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #c6ebff;
      margin-bottom: 2rem;
    }
    a {
      color: #0f1117;
      background-color: #00d2ff;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #00a6cc;
    }
    /* üåê Estilos responsive para m√≥viles */
@media (max-width: 768px) {
  .brand {
    flex-direction: column;
    text-align: center;
  }

  .brand h1 {
    font-size: 2rem;
  }

  .brand p {
    font-size: 1rem;
  }

  nav {
    flex-direction: column;
    align-items: center;
    padding: 0.5rem 0;
  }

  nav a {
    margin: 0.5rem 0;
    font-size: 1rem;
  }

  .content {
    padding: 2rem 1rem;
  }

  .tecnologia-galeria {
    flex-direction: column;
    align-items: center;
  }

  .tecnologia-item {
    width: 90%;
    max-width: 300px;
  }

  .modal-content {
    margin: 15% auto;
    width: 90%;
    padding: 1.5rem;
  }

  .servicio {
    padding-left: 0.5rem;
    padding-right: 0.5rem;
  }

  h2, h3 {
    font-size: 1.5rem;
  }

  ul {
    padding-left: 1rem;
  }
}

  </style>
</head>
<body>
  <h1><i class="fas fa-check-circle"></i> ¬°Mensaje enviado!</h1>
  <p>Gracias por contactarte con <strong>PyAutomate Labs</strong>.<br>Te responderemos a la brevedad.</p>
  <a href="/">Volver al inicio</a>
</body>
</html>
